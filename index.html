<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <div class="box__slider">
            <div class="box__wrap"></div>
            <ul class="box__list"></ul>
          </div>
        </div>
        <div class="col-xs-6">
          <h2 class="box__title">MacBook Air 16-inch</h2>
          <p class="box__desc"><span class="box__m">M1</span>/<span class="box__gb box__gb-img">8</span>/<span class="box__gb box__gb-storage">256</span>/<span class="box__color">Gold</span></p>
          <div class="box__btns">
              <span class="box__btns-title">Rasm</span>
              <div>
                <button class="box__gb-btn box__btns--img box__btns--img-active" id="gb">8gb</button>
                <button class="box__gb-btn box__btns--img">16gb</button>
              </div>
          </div>
          <div class="box__btns ">
            <span class="box__btns-title">xotira hajmi</span>
            <div>
              <button class="box__gb-btn box__btns--storage box__btns--storage-active" >256gb</button>
              <button class="box__gb-btn box__btns--storage" id="box_gb-btn-big">512gb</button>
            </div>
          </div>
          <div class="box__btns">
            <span class="box__btns-title">Ranglar</span>
            <div>
              <button class="box__gb-btn box__btns--color box__btns--color-active" id="gold"><span class="box__btn-color"></span><p class="box__btn-color-text">Tilla rang</p></button>
              <button class="box__gb-btn box__btns--color" id="silver"><span class="box__btn-color"></span><p class="box__btn-color-text">Kumush rang</p></button>
              <button class="box__gb-btn box__btns--color" id="gray"><span class="box__btn-color"></span><p class="box__btn-color-text">Kosmik kulrang</p></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/obj.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
